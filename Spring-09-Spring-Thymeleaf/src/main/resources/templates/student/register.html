<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student home page</title>
    <style>
        table, th, td {
            border: 1px solid white;
            border-collapse: collapse;
            padding: 8px;
        }

        th, td {
            width: 200px;
            background-color: #96D4D4;
        }
    </style>
</head>
<body>
<!-- display value -->
<h2 th:text="${students.get(0).firstName}"></h2>

<!-- Concatenation -->
<h2 th:text="${'Welcome ' + students.get(1).firstName}"></h2>


<!-- href -->
<a th:href="@{http://cydeo.com}">Cydeo home page</a>
<br>
<a th:href="@{/student/register}">Students page</a>

<!-- add parameter to the link -->
<br>
<a th:href="@{/student/register(teacher=${students.get(3).firstName})}">Students page</a>

<!-- query param -->
<h2 th:text="${teacher}">Teacher</h2>

<!-- display list -->
<h1> Students list</h1>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>State</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <th th:text="${student.firstName}"></th>
        <th th:text="${student.lastName}"></th>
        <th th:text="${student.age}"></th>
        <th th:text="${student.state}"></th>
    </tr>
    </tbody>
</table>
</body>
</html>
