<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentor Register Form</title>
</head>
<div align="center">
    <body>
    <form th:object="${mentor}">
        <label>First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}"><br>

        <label>Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}"><br>

        <label>Email:</label>
        <input type="text" id="email" th:field="*{email}"><br>

        <label>Graduated:</label>
        <input type="checkbox" id="graduated" th:field="*{graduated}"><br>

        <label>Gender:</label>
        <input type="radio" value="Male" th:field="*{gender}">Male
        <input type="radio" value="Female" th:field="*{gender}">Female<br>

        <label>Batch Number:</label>
        <select th:field="*{batch}" >
            <option th:each="b : ${batchList}" th:value="${b}" th:text="${b}"></option>
        </select> <br>

        <label>Company:</label>
        <textarea th:field="*{company}"></textarea> <br>

        <button type="submit">Register</button>

    </form>
    </body>
</div>
</html>
